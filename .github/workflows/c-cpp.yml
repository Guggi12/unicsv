name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Installazione dipendenze
      run: sh ./configure.sh
    - name: Setup directory
      run: make setup
    - name: Compilazione
      run: make
