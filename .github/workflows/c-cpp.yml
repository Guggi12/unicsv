name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup directory
      run: make setup
    - name: Compilazione
      run: make PLATFORM=linux
    - name: Archiviazione artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Eseguibile linux
        path: bin/unicsv-linux

  build-windows:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Installazione dipendenze
      run: sh ./.github/workflows/configure.sh
    - name: Setup directory
      run: make setup
    - name: Compilazione
      run: make CROSS_COMPILE=x86_64-w64-mingw32- PLATFORM=windows
